<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>IMC</title>
</head>
<body>
  <h2>Calculer votre IMC</h2>

  <form action="CalculDeMonImc" method="post">
    <label>Poids (kg):</label>
    <input type="number" step="0.1" name="poids" required><br><br>

    <label>Taille (m):</label>
    <input type="number" step="0.01" name="taille" required><br><br>

    <button type="submit">Calculer</button>
  </form>
</body>
</html>
